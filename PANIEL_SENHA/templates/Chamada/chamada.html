<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chamada de Pacientes</title>
    <link rel="stylesheet" href="/static/css/style_chamada.css">
    <script defer src="/static/scripts/script_chamada.js"></script>
</head>
<body>
    <div class="container">
        <h1>Chamar Paciente</h1>

        <div class="fila-container">
            <h2>Pacientes na Fila</h2>
            <table id="tabela-fila">
                <thead>
                    <tr>
                        <th>Nome do Paciente</th>
                        <th>Tipo de Atendimento</th>
                        <th>Escolha Guichê</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody id="lista-fila">
                    <!-- Lista de pacientes na fila será exibida aqui -->
                </tbody>
            </table>
        </div>
    </div>
